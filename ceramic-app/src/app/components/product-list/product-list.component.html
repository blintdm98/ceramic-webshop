<p>product-list works!</p>

<div class="container p-3 text-center">
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of (products | async), index as i">
                    <td (click)="goToProduct(product.id)"> {{i + 1}} </td>
                    <td (click)="goToProduct(product.id)">{{product.id}}</td>
                    <td (click)="goToProduct(product.id)">{{product.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
