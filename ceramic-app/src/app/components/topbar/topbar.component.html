<div class="top-bar">
    <div class="container-fluid">
        <div class="row d-flex align-items-center">
            <div class="col-sm-7 d-none d-sm-block">
                <ul class="list-inline topbar-text mb-0">
                    <li class="list-inline-item pe-3 me-0">
                        <svg class="svg-icon me-2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                            <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
                        </svg>
                        +40745148242</li>
                    <li class="list-inline-item px-3 border-start d-none d-lg-inline-block">Free shipping on orders over $300</li>
                </ul>
            </div>
            <!-- LANGUAGE DROPDOWN -->
            <div class="col-sm-5 d-flex justify-content-end">
                <div ngbDropdown class="custom-dropdown border-end px-3" (openChange)="dropdownOpened($event)">
                    <a ngbDropdownToggle class="custom-dropdown-toggle topbar-link" >
                        <img class="topbar-flag" [src]="activeCountry.src" [alt]="activeCountry.alt">
                        {{ activeCountry.name }}
                    </a>
                    <div ngbDropdownMenu class="custom-dropdown-menu dropdown-menu-end dropdown-menu-animated">
                        <a *ngFor="let language of languages" class="dropdown-item text-sm" (click)="setActiveCountry(language)">
                            <img [src]="language.src" [alt]="language.alt" class="topbar-flag">
                            {{ language.name }}
                        </a>
                    </div>
                </div>
                <!-- CURRENCY DROPDOWN -->
                <div ngbDropdown class="ps-3 ms-0 custom-dropdown" (openChange)="dropdownOpened($event)">
                    <a ngbDropdownToggle class="dropdown-toggle topbar-link">
                        <i [class]="'fas fa-euro-sign text-xs align-middle mt-n1 me-2'"></i>
                        {{activeCurrency.name}}
                    </a>
                    <div ngbDropdownMenu class="dropdown-menu dropdown-menu-end dropdown-menu-animated">
                        <a *ngFor="let currency of currencies" ngbDropdownItem class="dropdown-item text-sm" (click)="setActiveCurrency(currency)">
                            <i class="fas fa-euro-sign text-xs align-middle mt-n1 me-2"></i>
                            {{currency.name}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
